        .card {
            background: rgba(50, 50, 80, 0.95);
            border: 3px solid #ffcc00;
            border-radius: 0;
            padding: 25px;
            box-shadow: 
                5px 5px 0 rgba(255, 102, 0, 0.5);
            margin-bottom: 30px;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: transparent;
            z-index: -1;
        }

        h2 {
            font-family: 'Press Start 2P', monospace;
            color: #00ccff;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 2px 2px 0 #0066cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffcc00;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ccff;
            background: rgba(30, 30, 50, 0.9);
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        button {
            background: linear-gradient(180deg, #ff6600, #cc3300);
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
            position: relative;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            background: linear-gradient(180deg, #ff7722, #dd4411);
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 2px solid #00ccff;
        }

        th {
            background: rgba(0, 204, 255, 0.2);
            color: #ffcc00;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7em;
            text-transform: uppercase;
        }

        td {
            color: #ffffff;
            background: rgba(30, 30, 50, 0.6);
        }

        tr:hover td {
            background: rgba(0, 204, 255, 0.15);
        }

        .delete-btn {
            background: linear-gradient(180deg, #cc0000, #990000);
            padding: 8px 15px;
            font-size: 10px;
            border: 2px solid #ff6666;
        }

        .delete-btn:hover {
            background: linear-gradient(180deg, #dd1111, #aa0000);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            flex: 1;
            min-width: 200px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 150, 200, 0.4), rgba(0, 100, 180, 0.4));
            border: 2px solid #00ccff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .stat-value {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.8em;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            color: #ffcc00;
        }

        .stat-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .empty-state {
            text-align: center;
            color: #00ccff;
            padding: 40px;
            font-style: italic;
        }

        .pr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pr-card {
            background: linear-gradient(135deg, rgba(255, 100, 0, 0.3), rgba(200, 50, 0, 0.3));
            border: 3px solid #ffcc00;
            color: white;
            padding: 20px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .pr-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.05) 2px,
                    rgba(255, 255, 255, 0.05) 4px
                );
            pointer-events: none;
        }

        .pr-exercise {
            font-family: 'Press Start 2P', monospace;
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .pr-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255, 204, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .pr-weight {
            font-family: 'Press Start 2P', monospace;
            font-size: 2em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .pr-info {
            text-align: right;
            font-size: 0.9em;
            color: #ffffff;
        }

        .pr-type {
            background: rgba(0, 204, 255, 0.3);
            border: 1px solid #00ccff;
            padding: 5px 10px;
            font-size: 0.7em;
            display: inline-block;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.2em;
                margin-bottom: 20px;
                letter-spacing: 2px;
                gap: 10px;
            }

            h1::before,
            h1::after {
                width: 40px;
                height: 40px;
            }

            h2 {
                font-size: 0.9em;
            }

            .card {
                padding: 15px;
            }

            .filter-section {
                flex-direction: column;
            }

            .filter-section select {
                min-width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px 4px;
            }

            th {
                font-size: 0.5em;
            }

            .pr-grid {
                grid-template-columns: 1fr;
            }

            button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #2a2a3e; z-index: 9999;">
        <div style="background: rgba(50, 50, 80, 0.95); border: 3px solid #ffcc00; padding: 40px; box-shadow: 5px 5px 0 rgba(255, 102, 0, 0.5); max-width: 400px; width: 90%;">
            <h2 style="font-family: 'Press Start 2P', monospace; color: #ffcc00; text-align: center; margin-bottom: 30px; font-size: 1.2em; text-shadow: 2px 2px 0 #ff6600;">WORKOUT TRACKER</h2>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: #ffcc00; font-weight: 700; text-transform: uppercase; font-size: 0.9em;">Wachtwoord</label>
                <input type="password" id="passwordInput" style="width: 100%; padding: 12px; border: 2px solid #00ccff; background: rgba(30, 30, 50, 0.9); color: #ffffff; font-family: 'Consolas', 'Monaco', monospace; font-size: 16px;" placeholder="Voer wachtwoord in">
            </div>
            <button id="loginBtn" style="width: 100%; background: linear-gradient(180deg, #ff6600, #cc3300); color: #fff; border: 2px solid #ffcc00; padding: 12px 30px; font-family: 'Press Start 2P', monospace; font-size: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);">LOGIN</button>
            <p id="errorMsg" style="color: #ff6666; text-align: center; margin-top: 15px; display: none; font-size: 0.9em;"></p>
        </div>
    </div>
    <div id="mainApp" style="display: none;">
    <div class="container">
        <h1>WORKOUT TRACKER</h1>

        <div class="card">
            <h2>Nieuw resultaat toevoegen</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="exercise">Oefening</label>
                    <select id="exercise" required>
                        <option value="">Kies een oefening...</option>
                        <option value="Bench Press">Bench Press</option>
                        <option value="Bicep">Bicep</option>
                        <option value="Chest Press">Chest Press</option>
                        <option value="Deadlift">Deadlift</option>
                        <option value="Hip Abduction">Hip Abduction</option>
                        <option value="Hip Adduction">Hip Adduction</option>
                        <option value="Lateral Pull">Lateral Pull</option>
                        <option value="Leg Press">Leg Press</option>
                        <option value="Pull Up">Pull Up</option>
                        <option value="Squat">Squat</option>
                        <option value="Tricep Push">Tricep Push</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customExercise">Of voeg nieuwe oefening toe</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="customExercise" placeholder="Bijv. Shoulder Press">
                        <button type="button" id="addExerciseBtn" style="padding: 12px 20px; white-space: nowrap;">Toevoegen</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="repType">Type</label>
                    <select id="repType" required>
                        <option value="Single Rep">Single Rep</option>
                        <option value="Multiple Reps">Multiple Reps</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Gewicht (kg)</label>
                    <input type="number" id="weight" step="0.5" required>
                </div>

                <div class="form-group">
                    <label for="date">Datum</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit">Toevoegen</button>
            </form>
        </div>

        <div class="card">
            <h2>PERSONAL RECORDS</h2>
            <div class="filter-section">
                <select id="prFilterName">
                    <option value="">Kies persoon...</option>
                </select>
            </div>
            <div id="prDisplay"></div>
        </div>

        <div class="card">
            <h2>Statistieken</h2>
            <div class="stats" id="stats"></div>
        </div>

        <div class="card">
            <h2>Alle resultaten</h2>
            <div class="filter-section">
                <select id="filterName">
                    <option value="">Alle personen</option>
                </select>
                <select id="filterExercise">
                    <option value="">Alle oefeningen</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Bicep">Bicep</option>
                    <option value="Chest Press">Chest Press</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Hip Abduction">Hip Abduction</option>
                    <option value="Hip Adduction">Hip Adduction</option>
                    <option value="Lateral Pull">Lateral Pull</option>
                    <option value="Leg Press">Leg Press</option>
                    <option value="Pull Up">Pull Up</option>
                    <option value="Squat">Squat</option>
                    <option value="Tricep Push">Tricep Push</option>
                </select>
            </div>
            <div id="resultsTable"></div>
        </div>
    </div>

    <script>
        // Wachtwoord check
        const CORRECT_PASSWORD = "gains2025"; // VERANDER DIT WACHTWOORD!
        
        document.getElementById('loginBtn').addEventListener('click', checkPassword);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === CORRECT_PASSWORD) {
                // Correct password - show app
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                sessionStorage.setItem('loggedIn', 'true');
                initializeApp();
            } else {
                // Wrong password
                errorMsg.textContent = 'ONJUIST WACHTWOORD';
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }
        
        // Check if already logged in this session
        if (sessionStorage.getItem('loggedIn') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            initializeApp();
        }
        
        function initializeApp() {
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDEMOKEY-VERVANG-DIT",
            authDomain: "workout-tracker-demo.firebaseapp.com",
            databaseURL: "https://workout-tracker-demo-default-rtdb.firebaseio.com",
            projectId: "workout-tracker-demo",
            storageBucket: "workout-tracker-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Data arrays
        let workouts = [];
        let customExercises = [];
        
        // Standaard oefeningen
        const defaultExercises = ['Bench Press', 'Bicep', 'Chest Press', 'Deadlift', 'Hip Abduction', 'Hip Adduction', 'Lateral Pull', 'Leg Press', 'Pull Up', 'Squat', 'Tricep Push'];
        
        // Alle oefeningen combineren en sorteren
        function getAllExercises() {
            return [...defaultExercises, ...customExercises].sort();
        }
        
        // Oefeningen dropdown updaten
        function updateExerciseDropdowns() {
            const exercises = getAllExercises();
            const exerciseSelect = document.getElementById('exercise');
            const filterExerciseSelect = document.getElementById('filterExercise');
            
            // Update main dropdown
            exerciseSelect.innerHTML = '<option value="">Kies een oefening...</option>' +
                exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');
            
            // Update filter dropdown
            filterExerciseSelect.innerHTML = '<option value="">Alle oefeningen</option>' +
                exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');
        }
        
        // Load workouts from Firebase
        function loadWorkouts() {
            database.ref('workouts').on('value', (snapshot) => {
                const data = snapshot.val();
                workouts = data ? Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                })) : [];
                updateDisplay();
            });
        }
        
        // Load custom exercises from Firebase
        function loadCustomExercises() {
            database.ref('customExercises').on('value', (snapshot) => {
                const data = snapshot.val();
                customExercises = data ? Object.values(data) : [];
                updateExerciseDropdowns();
            });
        }
        
        // Nieuwe oefening toevoegen
        document.getElementById('addExerciseBtn').addEventListener('click', function() {
            const customExerciseInput = document.getElementById('customExercise');
            const exerciseName = customExerciseInput.value.trim();
            
            if (!exerciseName) {
                alert('Voer een oefening naam in');
                return;
            }
            
            const allExercises = getAllExercises();
            if (allExercises.includes(exerciseName)) {
                alert('Deze oefening bestaat al');
                return;
            }
            
            // Add to Firebase
            database.ref('customExercises').push(exerciseName);
            customExerciseInput.value = '';
        });

        // Zet vandaag als standaard datum
        document.getElementById('date').valueAsDate = new Date();

        // Form submit
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const workout = {
                name: document.getElementById('name').value,
                exercise: document.getElementById('exercise').value,
                repType: document.getElementById('repType').value,
                weight: parseFloat(document.getElementById('weight').value),
                date: document.getElementById('date').value
            };

            // Save to Firebase
            database.ref('workouts').push(workout);
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        function deleteWorkout(id) {
            if (confirm('Weet je zeker dat je dit resultaat wilt verwijderen?')) {
                database.ref('workouts/' + id).remove();
            }
        }

        function updateDisplay() {
            updatePRs();
            updateStats();
            updateTable();
            updateFilters();
        }

        function updatePRs() {
            const prDisplay = document.getElementById('prDisplay');
            const prFilterName = document.getElementById('prFilterName').value;

            if (!prFilterName) {
                prDisplay.innerHTML = '<div class="empty-state">Kies een persoon om PR\'s te zien</div>';
                return;
            }

            const personWorkouts = workouts.filter(w => w.name === prFilterName);

            if (personWorkouts.length === 0) {
                prDisplay.innerHTML = '<div class="empty-state">Nog geen resultaten voor deze persoon</div>';
                return;
            }

            const exercises = getAllExercises();
            const repTypes = ['Single Rep', 'Multiple Reps'];
            
            let prHTML = '<div class="pr-grid">';

            exercises.forEach(exercise => {
                repTypes.forEach(repType => {
                    const exerciseWorkouts = personWorkouts.filter(w => 
                        w.exercise === exercise && w.repType === repType
                    );

                    if (exerciseWorkouts.length > 0) {
                        const pr = exerciseWorkouts.reduce((max, w) => 
                            w.weight > max.weight ? w : max
                        );

                        prHTML += `
                            <div class="pr-card">
                                <div class="pr-exercise">${exercise}</div>
                                <div class="pr-type">${repType}</div>
                                <div class="pr-details">
                                    <div class="pr-weight">${pr.weight} kg</div>
                                    <div class="pr-info">
                                        ${new Date(pr.date).toLocaleDateString('nl-NL')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
            });

            prHTML += '</div>';
            prDisplay.innerHTML = prHTML;
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            
            if (workouts.length === 0) {
                statsDiv.innerHTML = '<div class="empty-state">Nog geen resultaten toegevoegd</div>';
                return;
            }

            const totalWorkouts = workouts.length;
            const totalWeight = workouts.reduce((sum, w) => sum + w.weight, 0);
            const uniquePersons = [...new Set(workouts.map(w => w.name))].length;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Totaal sessies</div>
                    <div class="stat-value">${totalWorkouts}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Totaal gewicht</div>
                    <div class="stat-value">${totalWeight.toFixed(1)} kg</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Sporters</div>
                    <div class="stat-value">${uniquePersons}</div>
                </div>
            `;
        }

        function updateFilters() {
            const filterName = document.getElementById('filterName');
            const prFilterName = document.getElementById('prFilterName');
            const currentNameValue = filterName.value;
            const currentPRNameValue = prFilterName.value;
            
            const uniqueNames = [...new Set(workouts.map(w => w.name))].sort();
            
            const nameOptions = '<option value="">Alle personen</option>' +
                uniqueNames.map(name => `<option value="${name}">${name}</option>`).join('');
            
            filterName.innerHTML = nameOptions;
            filterName.value = currentNameValue;

            const prNameOptions = '<option value="">Kies persoon...</option>' +
                uniqueNames.map(name => `<option value="${name}">${name}</option>`).join('');
            
            prFilterName.innerHTML = prNameOptions;
            prFilterName.value = currentPRNameValue;
        }

        function updateTable() {
            const resultsDiv = document.getElementById('resultsTable');
            const filterName = document.getElementById('filterName').value;
            const filterExercise = document.getElementById('filterExercise').value;

            let filteredWorkouts = workouts;

            if (filterName) {
                filteredWorkouts = filteredWorkouts.filter(w => w.name === filterName);
            }

            if (filterExercise) {
                filteredWorkouts = filteredWorkouts.filter(w => w.exercise === filterExercise);
            }

            // Sorteer op datum (nieuwste eerst)
            filteredWorkouts.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredWorkouts.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state">Geen resultaten gevonden</div>';
                return;
            }

            resultsDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Naam</th>
                            <th>Oefening</th>
                            <th>Type</th>
                            <th>Gewicht</th>
                            <th>Actie</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredWorkouts.map(workout => `
                            <tr>
                                <td>${new Date(workout.date).toLocaleDateString('nl-NL')}</td>
                                <td>${workout.name}</td>
                                <td>${workout.exercise}</td>
                                <td>${workout.repType || 'N/A'}</td>
                                <td>${workout.weight} kg</td>
                                <td><button class="delete-btn" onclick="deleteWorkout(${workout.id})">Verwijder</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Filters
        document.getElementById('filterName').addEventListener('change', updateTable);
        document.getElementById('filterExercise').addEventListener('change', updateTable);
        document.getElementById('prFilterName').addEventListener('change', updatePRs);

        // InitiÃ«le weergave - load data from Firebase
        loadCustomExercises();
        loadWorkouts();
        updateExerciseDropdowns();
        }
    </script>
</body>
</html>
