<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gains Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='2' y='10' width='6' height='12' fill='%23666'/><rect x='3' y='11' width='4' height='10' fill='%23ccc'/><rect x='8' y='14' width='2' height='4' fill='%23888'/><rect x='24' y='10' width='6' height='12' fill='%23666'/><rect x='25' y='11' width='4' height='10' fill='%23ccc'/><rect x='22' y='14' width='2' height='4' fill='%23888'/><rect x='10' y='15' width='12' height='2' fill='%23aaa'/><rect x='10' y='15' width='12' height='1' fill='%23ddd'/></svg>">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #2a2a3e;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(100,100,150,0.1) 2px, rgba(100,100,150,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(100,100,150,0.1) 2px, rgba(100,100,150,0.1) 4px);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, 
                    rgba(100, 100, 150, 0.1) 0%, 
                    transparent 50%,
                    rgba(80, 80, 120, 0.1) 100%
                );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 
                2px 2px 0 #ff6600,
                4px 4px 0 #cc3300;
            letter-spacing: 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1::before, h1::after {
            content: '';
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB4PSIyIiB5PSIxOCIgd2lkdGg9IjEwIiBoZWlnaHQ9IjI0IiBmaWxsPSIjMzMzIi8+CiAgPHJlY3QgeD0iNDgiIHk9IjE4IiB3aWR0aD0iMTAiIGhlaWdodD0iMjQiIGZpbGw9IiMzMzMiLz4KICA8cmVjdCB4PSI0IiB5PSIyMCIgd2lkdGg9IjYiIGhlaWdodD0iMjAiIGZpbGw9IiNjY2MiLz4KICA8cmVjdCB4PSI1MCIgeT0iMjAiIHdpZHRoPSI2IiBoZWlnaHQ9IjIwIiBmaWxsPSIjY2NjIi8+CiAgPHJlY3QgeD0iMTIiIHk9IjI3IiB3aWR0aD0iNCIgaGVpZ2h0PSI2IiBmaWxsPSIjNjY2Ii8+CiAgPHJlY3QgeD0iNDQiIHk9IjI3IiB3aWR0aD0iNCIgaGVpZ2h0PSI2IiBmaWxsPSIjNjY2Ii8+CiAgPHJlY3QgeD0iMTYiIHk9IjI4IiB3aWR0aD0iMjgiIGhlaWdodD0iNCIgZmlsbD0iIzk5OSIvPgogIDxyZWN0IHg9IjE2IiB5PSIyOCIgd2lkdGg9IjI4IiBoZWlnaHQ9IjEiIGZpbGw9IiNiYmIiLz4KPC9zdmc+');
            background-size: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .card {
            background: rgba(50, 50, 80, 0.95);
            border: 3px solid #ffcc00;
            padding: 25px;
            box-shadow: 5px 5px 0 rgba(255, 102, 0, 0.5);
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Press Start 2P', monospace;
            color: #00ccff;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 2px 2px 0 #0066cc;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffcc00;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #00ccff;
            background: rgba(30, 30, 50, 0.9);
            color: #ffffff;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.3);
        }

        button {
            background: linear-gradient(180deg, #ff6600, #cc3300);
            color: #fff;
            border: 2px solid #ffcc00;
            padding: 12px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 2px solid #00ccff;
        }

        th {
            background: rgba(0, 204, 255, 0.2);
            color: #ffcc00;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7em;
        }

        td {
            color: #ffffff;
            background: rgba(30, 30, 50, 0.6);
        }

        tr:hover td {
            background: rgba(0, 204, 255, 0.15);
        }

        .delete-btn {
            background: linear-gradient(180deg, #cc0000, #990000);
            padding: 8px 15px;
            font-size: 10px;
            border: 2px solid #ff6666;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            flex: 1;
            min-width: 200px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0, 150, 200, 0.4), rgba(0, 100, 180, 0.4));
            border: 2px solid #00ccff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.8em;
            margin: 10px 0;
            color: #ffcc00;
        }

        .stat-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pr-card {
            background: linear-gradient(135deg, rgba(255, 100, 0, 0.3), rgba(200, 50, 0, 0.3));
            border: 3px solid #ffcc00;
            color: white;
            padding: 20px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .pr-exercise {
            font-family: 'Press Start 2P', monospace;
            font-size: 1em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .pr-weight {
            font-family: 'Press Start 2P', monospace;
            font-size: 2em;
            color: #ffffff;
        }

        .pr-type {
            background: rgba(0, 204, 255, 0.3);
            border: 1px solid #00ccff;
            padding: 5px 10px;
            font-size: 0.7em;
            display: inline-block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .empty-state {
            text-align: center;
            color: #00ccff;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.2em; gap: 10px; }
            h1::before, h1::after { width: 40px; height: 40px; }
            h2 { font-size: 0.9em; }
            .card { padding: 15px; }
            table { font-size: 12px; }
            th, td { padding: 6px 4px; }
            th { font-size: 0.5em; }
            button { font-size: 10px; }
        }

        .chart-container {
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid #00ccff;
            padding: 20px;
            margin-top: 20px;
        }

        .chart-container canvas {
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div id="loginScreen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #2a2a3e; z-index: 9999;">
        <div style="background: rgba(50, 50, 80, 0.95); border: 3px solid #ffcc00; padding: 40px; box-shadow: 5px 5px 0 rgba(255, 102, 0, 0.5); max-width: 400px; width: 90%;">
            <img src="MUSCLE.png" style="display: block; margin: 0 auto 20px; width: 80px; height: 80px; image-rendering: pixelated;">
            <h2 style="font-family: 'Press Start 2P', monospace; color: #ffcc00; text-align: center; margin-bottom: 30px; font-size: 1.2em;">GAINS TRACKER</h2>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: #ffcc00; font-weight: 700; text-transform: uppercase; font-size: 0.9em;">Wachtwoord</label>
                <input type="password" id="passwordInput" style="width: 100%; padding: 12px; border: 2px solid #00ccff; background: rgba(30, 30, 50, 0.9); color: #ffffff; font-family: 'Consolas', 'Monaco', monospace; font-size: 16px;" placeholder="Voer wachtwoord in">
            </div>
            <button id="loginBtn" style="width: 100%; background: linear-gradient(180deg, #ff6600, #cc3300); color: #fff; border: 2px solid #ffcc00; padding: 12px 30px; font-family: 'Press Start 2P', monospace; font-size: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);">LOGIN</button>
            <p id="errorMsg" style="color: #ff6666; text-align: center; margin-top: 15px; display: none; font-size: 0.9em;"></p>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
    <div class="container">
        <h1>GAINS TRACKER</h1>

        <div class="card">
            <h2>Nieuw resultaat toevoegen</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="name">Naam</label>
                    <select id="name" required>
                        <option value="">Kies...</option>
                        <option value="Fer">Fer</option>
                        <option value="Suus">Suus</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise">Oefening</label>
                    <select id="exercise" required>
                        <option value="">Kies een oefening...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="customExercise">Of voeg nieuwe oefening toe</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="customExercise" placeholder="Bijv. Shoulder Press">
                        <button type="button" id="addExerciseBtn" style="padding: 12px 20px; white-space: nowrap;">Toevoegen</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="repType">Type</label>
                    <select id="repType" required>
                        <option value="Single Rep">Single Rep</option>
                        <option value="Multiple Reps" selected>Multiple Reps</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Gewicht (kg)</label>
                    <input type="number" id="weight" step="0.5" required>
                </div>

                <div class="form-group">
                    <label for="date">Datum</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit">Toevoegen</button>
            </form>
        </div>

        <div class="card">
            <h2>PERSONAL RECORDS</h2>
            <div class="filter-section">
                <select id="prFilterName">
                    <option value="">Kies persoon...</option>
                </select>
            </div>
            <div id="prDisplay"></div>
        </div>

        <div class="card">
            <h2>PROGRESSIE GRAFIEK</h2>
            <div class="filter-section">
                <select id="chartFilterName">
                    <option value="">Kies persoon...</option>
                </select>
                <select id="chartFilterExercise">
                    <option value="">Kies oefening...</option>
                </select>
                <select id="chartFilterRepType">
                    <option value="">Alle types</option>
                    <option value="Single Rep">Single Rep</option>
                    <option value="Multiple Reps">Multiple Reps</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Alle resultaten</h2>
            <div class="filter-section">
                <select id="filterName">
                    <option value="">Alle personen</option>
                </select>
                <select id="filterExercise">
                    <option value="">Alle oefeningen</option>
                </select>
            </div>
            <div id="resultsTable"></div>
        </div>
    </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "gggains";
        
        document.getElementById('loginBtn').addEventListener('click', checkPassword);
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === CORRECT_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                sessionStorage.setItem('loggedIn', 'true');
                initializeApp();
            } else {
                errorMsg.textContent = 'ONJUIST WACHTWOORD';
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
            }
        }
        
        if (sessionStorage.getItem('loggedIn') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            initializeApp();
        }
        
        function initializeApp() {
            const firebaseConfig = {
                apiKey: "AIzaSyAdQkcDxQhwqF5daJXROObfLB30-brms7o",
                authDomain: "workout-tracker-1e2fa.firebaseapp.com",
                databaseURL: "https://workout-tracker-1e2fa-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "workout-tracker-1e2fa",
                storageBucket: "workout-tracker-1e2fa.firebasestorage.app",
                messagingSenderId: "174793485434",
                appId: "1:174793485434:web:050931e9f3737157d7dfc3"
            };

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            let workouts = [];
            let customExercises = [];
            let progressChart = null;
            
            const defaultExercises = ['Bench Press', 'Bicep', 'Chest Press', 'Deadlift', 'Hip Abduction', 'Hip Adduction', 'Lateral Pull', 'Leg Press', 'Pull Up', 'Squat', 'Tricep Push'];
            
            function getAllExercises() {
                return [...defaultExercises, ...customExercises].sort();
            }
            
            function updateExerciseDropdowns() {
                const exercises = getAllExercises();
                document.getElementById('exercise').innerHTML = '<option value="">Kies een oefening...</option>' +
                    exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');
                document.getElementById('filterExercise').innerHTML = '<option value="">Alle oefeningen</option>' +
                    exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');

                const currentChartExercise = document.getElementById('chartFilterExercise').value;
                document.getElementById('chartFilterExercise').innerHTML = '<option value="">Kies oefening...</option>' +
                    exercises.map(ex => `<option value="${ex}">${ex}</option>`).join('');
                document.getElementById('chartFilterExercise').value = currentChartExercise;
            }
            
            database.ref('workouts').on('value', (snapshot) => {
                const data = snapshot.val();
                workouts = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
                updateDisplay();
            });
            
            database.ref('customExercises').on('value', (snapshot) => {
                const data = snapshot.val();
                customExercises = data ? Object.values(data) : [];
                updateExerciseDropdowns();
            });
            
            document.getElementById('addExerciseBtn').addEventListener('click', function() {
                const input = document.getElementById('customExercise');
                const name = input.value.trim();
                if (!name) return alert('Voer een oefening naam in');
                if (getAllExercises().includes(name)) return alert('Deze oefening bestaat al');
                database.ref('customExercises').push(name);
                input.value = '';
            });

            document.getElementById('date').valueAsDate = new Date();

            document.getElementById('workoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                database.ref('workouts').push({
                    name: document.getElementById('name').value,
                    exercise: document.getElementById('exercise').value,
                    repType: document.getElementById('repType').value,
                    weight: parseFloat(document.getElementById('weight').value),
                    date: document.getElementById('date').value
                });
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
            });

            window.deleteWorkout = function(id) {
                if (confirm('Weet je zeker dat je dit resultaat wilt verwijderen?')) {
                    database.ref('workouts/' + id).remove();
                }
            };

            function updateDisplay() {
                updatePRs();
                updateTable();
                updateFilters();
                updateChart();
            }

            function updatePRs() {
                const prDisplay = document.getElementById('prDisplay');
                const prFilterName = document.getElementById('prFilterName').value;

                if (!prFilterName) {
                    prDisplay.innerHTML = '<div class="empty-state">Kies een persoon om PR\'s te zien</div>';
                    return;
                }

                const personWorkouts = workouts.filter(w => w.name === prFilterName);
                if (personWorkouts.length === 0) {
                    prDisplay.innerHTML = '<div class="empty-state">Nog geen resultaten voor deze persoon</div>';
                    return;
                }

                const exercises = getAllExercises();
                const repTypes = ['Single Rep', 'Multiple Reps'];
                let prHTML = '<div class="pr-grid">';

                exercises.forEach(exercise => {
                    repTypes.forEach(repType => {
                        const exerciseWorkouts = personWorkouts.filter(w => w.exercise === exercise && w.repType === repType);
                        if (exerciseWorkouts.length > 0) {
                            const pr = exerciseWorkouts.reduce((max, w) => w.weight > max.weight ? w : max);
                            prHTML += `
                                <div class="pr-card">
                                    <div class="pr-exercise">${exercise}</div>
                                    <div class="pr-type">${repType}</div>
                                    <div class="pr-weight">${pr.weight} kg</div>
                                    <div style="margin-top:10px;font-size:0.9em">${new Date(pr.date).toLocaleDateString('nl-NL')}</div>
                                </div>
                            `;
                        }
                    });
                });

                prHTML += '</div>';
                prDisplay.innerHTML = prHTML;
            }

            function updateFilters() {
                const uniqueNames = [...new Set(workouts.map(w => w.name))].sort();
                document.getElementById('filterName').innerHTML = '<option value="">Alle personen</option>' +
                    uniqueNames.map(name => `<option value="${name}">${name}</option>`).join('');
                document.getElementById('prFilterName').innerHTML = '<option value="">Kies persoon...</option>' +
                    uniqueNames.map(name => `<option value="${name}">${name}</option>`).join('');

                const currentChartName = document.getElementById('chartFilterName').value;
                document.getElementById('chartFilterName').innerHTML = '<option value="">Kies persoon...</option>' +
                    uniqueNames.map(name => `<option value="${name}">${name}</option>`).join('');
                document.getElementById('chartFilterName').value = currentChartName;
            }

            function updateTable() {
                const resultsDiv = document.getElementById('resultsTable');
                const filterName = document.getElementById('filterName').value;
                const filterExercise = document.getElementById('filterExercise').value;
                let filtered = workouts;
                if (filterName) filtered = filtered.filter(w => w.name === filterName);
                if (filterExercise) filtered = filtered.filter(w => w.exercise === filterExercise);
                filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (filtered.length === 0) {
                    resultsDiv.innerHTML = '<div class="empty-state">Geen resultaten gevonden</div>';
                    return;
                }
                
                resultsDiv.innerHTML = `
                    <table>
                        <thead><tr><th>Datum</th><th>Naam</th><th>Oefening</th><th>Type</th><th>Gewicht</th><th>Actie</th></tr></thead>
                        <tbody>
                            ${filtered.map(w => `
                                <tr>
                                    <td>${new Date(w.date).toLocaleDateString('nl-NL')}</td>
                                    <td>${w.name}</td>
                                    <td>${w.exercise}</td>
                                    <td>${w.repType || 'N/A'}</td>
                                    <td>${w.weight} kg</td>
                                    <td><button class="delete-btn" onclick="deleteWorkout(\`${w.id}\`)">Verwijder</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            function updateChart() {
                const ctx = document.getElementById('progressChart').getContext('2d');
                const filterName = document.getElementById('chartFilterName').value;
                const filterExercise = document.getElementById('chartFilterExercise').value;
                const filterRepType = document.getElementById('chartFilterRepType').value;

                if (progressChart) {
                    progressChart.destroy();
                }

                if (!filterName || !filterExercise) {
                    progressChart = new Chart(ctx, {
                        type: 'line',
                        data: { labels: [], datasets: [] },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Selecteer een persoon en oefening',
                                    color: '#00ccff',
                                    font: { size: 14 }
                                }
                            }
                        }
                    });
                    return;
                }

                let filteredWorkouts = workouts.filter(w => 
                    w.name === filterName && w.exercise === filterExercise
                );

                if (filterRepType) {
                    filteredWorkouts = filteredWorkouts.filter(w => w.repType === filterRepType);
                }

                filteredWorkouts.sort((a, b) => new Date(a.date) - new Date(b.date));

                if (filteredWorkouts.length === 0) {
                    progressChart = new Chart(ctx, {
                        type: 'line',
                        data: { labels: [], datasets: [] },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Geen data gevonden',
                                    color: '#ff6666',
                                    font: { size: 14 }
                                }
                            }
                        }
                    });
                    return;
                }

                const labels = filteredWorkouts.map(w => new Date(w.date).toLocaleDateString('nl-NL'));
                const data = filteredWorkouts.map(w => w.weight);

                progressChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `${filterExercise} (kg)`,
                            data: data,
                            borderColor: '#ffcc00',
                            backgroundColor: 'rgba(255, 204, 0, 0.2)',
                            borderWidth: 3,
                            pointBackgroundColor: '#ff6600',
                            pointBorderColor: '#ffcc00',
                            pointRadius: 6,
                            pointHoverRadius: 8,
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: '#ffffff', font: { size: 12 } }
                            },
                            title: {
                                display: true,
                                text: `${filterName} - ${filterExercise}${filterRepType ? ' (' + filterRepType + ')' : ''}`,
                                color: '#ffcc00',
                                font: { size: 14, family: "'Press Start 2P', monospace" }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: '#00ccff' },
                                grid: { color: 'rgba(0, 204, 255, 0.2)' }
                            },
                            y: {
                                ticks: { color: '#00ccff' },
                                grid: { color: 'rgba(0, 204, 255, 0.2)' },
                                title: { display: true, text: 'Gewicht (kg)', color: '#ffcc00' }
                            }
                        }
                    }
                });
            }

            document.getElementById('filterName').addEventListener('change', updateTable);
            document.getElementById('filterExercise').addEventListener('change', updateTable);
            document.getElementById('prFilterName').addEventListener('change', updatePRs);
            document.getElementById('chartFilterName').addEventListener('change', updateChart);
            document.getElementById('chartFilterExercise').addEventListener('change', updateChart);
            document.getElementById('chartFilterRepType').addEventListener('change', updateChart);

            updateExerciseDropdowns();
        }
    </script>
</body>
</html>
